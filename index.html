<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="music.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <div id="piano">
        <!-- white keys -->
        <div class="wk" id="white-keys">
          <div class="wk key" id="C">C</div>
          <div class="wk key" id="D">D</div>
          <div class="wk key" id="E">E</div>
          <div class="wk key" id="F">F</div>
          <div class="wk key" id="G">G</div>
          <div class="wk key" id="A">A</div>
          <div class="wk key" id="B">B</div>

          <div class="wk key" id="C">C</div>
          <div class="wk key" id="D">D</div>
          <div class="wk key" id="E">E</div>
          <div class="wk key" id="F">F</div>
          <div class="wk key" id="G">G</div>
          <div class="wk key" id="A">A</div>
          <div class="wk key" id="B">B</div>

          <div class="wk key" id="C">C</div>
          <div class="wk key" id="D">D</div>
          <div class="wk key" id="E">E</div>
          <div class="wk key" id="F">F</div>
          <div class="wk key" id="G">G</div>
          <div class="wk key" id="A">A</div>
          <div class="wk key" id="B">B</div>
        </div>

        <!-- black keys -->
        <div id="black-keys">
          <div id="first-pair">
            <div class="bk key" id="CD">CD</div>
            <div class="bk key" id="DE">DE</div>
            <div class="bk" id=""></div> <!-- gap, isme sound nai hai -->
            <div class="bk key" id="FG">FG</div>
            <div class="bk key" id="GA">GA</div>
            <div class="bk key" id="AB">AB</div>
          </div>

          <div id="second-pair">
            <div class="bk key" id="CD">CD</div>
            <div class="bk key" id="DE">DE</div>
            <div class="bk" id=""></div> <!-- gap, isme sound nai hai -->
            <div class="bk key" id="FG">FG</div>
            <div class="bk key" id="GA">GA</div>
            <div class="bk key" id="AB">AB</div>
          </div>

          <div id="third-pair">
            <div class="bk key" id="CD">CD</div>
            <div class="bk key" id="DE">DE</div>
            <div class="bk" id=""></div> <!-- gap, isme sound nai hai -->
            <div class="bk key" id="FG">FG</div>
            <div class="bk key" id="GA">GA</div>
            <div class="bk key" id="AB">AB</div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>

</html>
